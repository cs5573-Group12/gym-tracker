{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'gym/style.css' %}" />
  </head>
  <body>
    <div class="whole-page" style="min-height: 100vh; min-width:100vw;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1" style="min-height: 100vh;">
            {% include "navbar.html" %}
            </div>
          <div class="col-11">
            {% block page %}{% endblock %}
          </div>
      </div>
    </div>
  </body>
</html>
